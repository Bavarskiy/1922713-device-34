<div class="modal-window">
  <h2 class="modal-window-title">Доставка под заказ</h2>


  <button class="modal-window-close-button" type="button">
    <span class="visually-hidden">Закрыть.</span>
  </button>


  <form class="modal-window-form" action="https://echo.htmlacademy.ru" method="post">
    <!--див для модального окна-->
    <div class="field-group">
      <label class="modal-window-label" for="name">Ваше имя</label>
      <input class="modal-window-input" id="name" name="name" type="text" placeholder="Введите имя" required>
      <button class="modal-window-name-button" type="button">
        <span class="visually-hidden">
          <!--???.-->
        </span>
      </button>
    </div>

    <div class="field-group">
      <label class="modal-window-label" for="email">Ваш e-mail:</label>
      <input class="modal-window-input" id="email" name="email" type="text" placeholder="почта" required>
      <button class="modal-window-email-button" type="button">
        <span class="visually-hidden">
          <!--???.-->
        </span>
      </button>
    </div>
    <div class="field-group">
      <label class="modal-window-label" for="product-name">Что нужно привезти:</label>
      <input class="modal-window-input" id="product-name" name="product-name" type="text"
        placeholder="В свободной форме" required>
    </div>

    <div class="field-group-quantity">
      <span class="modal-window-label">
        <label class="modal-window-label" for="product-quantity">Количество</label>
        <span class="tooltip">
          <button class="tooltip-toggle" type="button" aria-labelledby="tooltip-label">
            <svg class="tooltip-icon"></svg>
          </button>
          <span class="tooltip-text" role="tooltip" id="tooltip-label">Постараемся найти, сколько
            нужно. Привезём сколько получится по требованиям к провозу багажа.</span>
        </span>
      </span>

      <button class="modal-window-minus-button" type="button">
        <span class="visually-hidden">Уменьшить количество товара.</span>
      </button>
      <input class="modal-window-input" id="product-quantity" name="product-quantity" type="number" min="1" max="1000"
        placeholder="1">
      <button class="modal-window-plus-button" type="button">
        <span class="visually-hidden">Увеличить количество товара.</span>
      </button>
    </div>

    <button class="button submit-button" type="submit">Отправить</button>
  </form>
</div>

</div>
